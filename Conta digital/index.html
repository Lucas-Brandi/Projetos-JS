<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank SE</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <header>
            <h1>Bank SE</h1>
            <p>Olá, Fulano</p>
        </header>
        <main>
            <section id="account-info">
                <h2>Conta</h2>
                <p>Saldo: R$ <span id="saldo">10.00</span></p>
                <div class="entries-exits">
                    <p>Entradas: R$ <span id="entradas">10.00</span></p>
                    <p>Saídas: R$ <span id="saidas">0.00</span></p>
                </div>
            </section>
            <section id="ads">
                <img src="/img/bank-se.png" alt="Seguros para família">
            </section>
            <section id="transactions">
                <h3>Últimas Transações</h3>
                <ul id="transaction-list">
                    <li>Não constam transações</li>
                </ul>
            </section>
            <section id="actions">
                <button id="btn-pix">Área PIX</button>
                <button id="btn-pagar">Pagar</button>
                <button id="btn-investir">Investir</button>
            </section>
        </main>
        <footer>
            <p>© 2024 BankSE - Desenvolvido por Lucas Brandi</p>
        </footer>
    </div>
    <div id="pix-modal" class="modal">
        <div class="modal-content">
            <h3>Área PIX</h3>
            <div class="tabs">
                <button id="tab-receber">Receber</button>
                <button id="tab-transferir">Transferir</button>
            </div>
            <div id="form-receber" class="form">
                <label for="cpf-receber">CNPJ/CPF:</label>
                <input type="text" id="cpf-receber">
                <label for="valor-receber">Valor:</label>
                <input type="number" id="valor-receber">
                <button id="btn-enviar-receber">Enviar</button>
                <p id="receber-message" class="message"></p>
            </div>
            <div id="form-transferir" class="form hidden">
                <label for="chave-pix">Chave PIX:</label>
                <input type="text" id="chave-pix">
                <label for="valor-transferir">Valor:</label>
                <input type="number" id="valor-transferir">
                <button id="btn-enviar-transferir">Enviar</button>
                <p id="transferir-message" class="message"></p>
            </div>
            <button id="close-pix-modal">Fechar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
